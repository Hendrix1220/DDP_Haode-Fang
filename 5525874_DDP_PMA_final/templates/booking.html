<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/templates/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        div {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>


</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="{{url_for('all_restaurants')}}" id="navbarDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Restaurants
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{{url_for('DirtyDuck')}}">Dirty

                            <li><a class="dropdown-item" href="{{url_for('WBSCafe')}}">WBS

                            <li><a class="dropdown-item" href="{{url_for('Varsity')}}">Varsity</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="{{url_for('all_restaurants')}}">All
                                    Restaurants</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="{{url_for('all_cafes')}}"
                            role="button" aria-expanded="false">Cafes</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{{url_for('Cosco')}}">Cosco</a>
                            </li>
                            <li><a class="dropdown-item" href="{{url_for('Starbucks')}}">Starbucks</a></li>
                            <li><a class="dropdown-item" href="{{url_for('Pret')}}">Pret</a></li>
                            <li>

                            </li>
                            <li><a class="dropdown-item" href="{{url_for('all_cafes')}}">All
                                    Cafes</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                            href="{{url_for('all_foodstations')}}" role="button" aria-expanded="false">Food

                            <li><a class="dropdown-item" href="{{url_for('Thaifood')}}">Thai

                        <a class="nav-link" href="{{url_for('login')}}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form action="/submit-booking" method="POST">
        <div>
            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" name="accountNumber" value="" required>
        </div>
        <div>
            <label for="bookingName">Booking Name:</label>
            <input type="text" id="bookingName" name="bookingName" required>
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
        </div>
        <div>
            <label for="restaurantName">Restaurant Name:</label>
            <select id="restaurantName" name="restaurantName" required>
                <option value="">Select a Restaurant</option>
                <option value="Dirty Duck">Dirty Duck</option>
                <option value="WBSCafe">WBS Cafe</option>
                <option value="Varsity">Varsity</option>
                <option value="Cosco">Cosco</option>
                <option value="Starbucks">Starbucks</option>
                <option value="Pret">Pret</option>
                <option value="Thaifood">Thaifood</option>
                <option value="ChineseRamen">ChineseRamen</option>
                <option value="ItalyTaco">ItalyTaco</option>

            </select>
        </div>
        <div>
            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" name="contactNumber" value="" required>
        </div>
        <button type="submit">Submit Reservation</button>
    </form>

</body>


</html>
